        <style>
            .courses-menu-container {
                max-width: 800px;
                margin: 100px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .courses-menu-container h2,
            .courses-menu-container h3 {
                color: #333;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                color: #333;
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #f9f9f9;
            }

            .form-group input:focus,
            .form-group textarea:focus {
                border-color: #88D66C;
            }

            .btn-add {
                display: inline-block;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                background-color: #88D66C;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-bottom: 20px;
            }

            .btn-add:hover {
                background-color: #76C155;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            table th,
            table td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            table th {
                background-color: #88D66C;
                color: #fff;
            }

            table tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            table tr:hover {
                background-color: #f1f1f1;
            }

            .btn {
    background: var(--main-color);
    color: white;
    padding: 5px 10px;
    text-align: center;
    margin-left: 10px;
}

.btn:hover {
    color: var(--main-color);
    background: white;
    padding: 3px 8px;
    border: 2px solid var(--main-color);
 } 
                    .btn1 {
    background: #FF748B;
    color: white;
    padding: 5px 10px;
    text-align: center;
    margin-left: 10px;
}

.btn1:hover {
    color: #FF748B;
    background: white;
    padding: 3px 8px;
    border: 2px solid #FF748B;
 } 
          
        </style>
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">

            <title>Courses Menu</title>
        </head>

        <body>
            <div class="courses-menu-container">
                <h2>Courses</h2>
                <form action="#">
                    <div class="form-group"> <label for="course-name">Course Name</label> <input type="text"
                            id="course-name" name="course-name" placeholder="Enter course name"> </div>
                    <div class="form-group"> <label for="course-description">Course Description</label> <textarea
                            id="course-description" name="course-description" rows="4"
                            placeholder="Enter course description"></textarea> </div> <button type="submit"
                        class="btn-add">Add
                        Course</button>
                </form>
                <h3>Existing Courses</h3>
                <table>
                    <tr>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Option</th>
                    </tr>
                    <tr>
                        <td>Course 1</td>
                        <td>Description of Course 1</td>
                        <td><a href="#" class="btn">View</a><a href="#" class="btn1">Remove</a></td>
                    </tr>
                    <tr>
                        <td>Course 2</td>
                        <td>Description of Course 2</td>
                        <td><a href="#" class="btn">View</a><a href="#" class="btn1">Remove</a></td>
                    </tr> <!-- Add more rows as needed -->
                </table>
            </div>

            <!-- custom js file link  -->
            <script src="script.js"></script>
        </body>
