<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- website-icon -->
     <link rel="icon" type="image/png" href="../images/bird.jpg">
    <title>Admin Login & Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div id="login-form" class="form-box">
                <h2>Admin Login</h2>
                <form action="#" method="POST">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn" id="log">Login</button>
                    <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Sign Up</a></p>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-box" style="display: none;">
                <h2>Admin Signup</h2>
                <form action="#" method="POST">
                    <input type="text" id="new-username" name="username" placeholder="Username" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="new-password" name="password" placeholder="Password" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit" class="btn">Sign Up</button>
                    <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }
    </script>
</body>
</html>
