                <style>
                    .profile-edit-container {
                        max-width: 600px;
                        margin: 100px auto;
                        padding: 20px;
                        background-color: #fff;
                        border-radius: 8px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }
        
                    .profile-edit-container h2 {
                        color: #333;
                        margin-bottom: 20px;
                    }
        
                    .form-group {
                        margin-bottom: 15px;
                    }
        
                    .form-group label {
                        display: block;
                        color: #333;
                        margin-bottom: 5px;
                    }
        
                    .form-group input,
                    .form-group textarea {
                        width: 100%;
                        padding: 10px;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                        background-color: #f9f9f9;
                    }
        
                    .form-group input:focus,
                    .form-group textarea:focus {
                        border-color: #88D66C;
                    }
        
                    .btn-save {
                        display: inline-block;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 4px;
                        background-color: #88D66C;
                        color: #fff;
                        cursor: pointer;
                        transition: background-color 0.3s ease;
                    }
        
                    .btn-save:hover {
                        background-color: #76C155;
                    }
                </style>
                <div class="profile-edit-container">
                    <h2>Add Student</h2>
                    <form action="#">
                        <!-- <div class="form-group"> <label for="profile-picture">Profile Picture</label> <input type="file"

                        <div class="form-group"> <label for="full-name">Course</label> <input type="text" id="full-name"
                                name="full-name" placeholder="Enter full name"> </div>
                        <div class="form-group"> <label for="email">Email</label> <input type="email" id="email" name="email"
                                placeholder="Enter email"> </div>
                        <div class="form-group"> <label for="phone">Phone Number</label> <input type="tel" id="phone"
                                name="phone" placeholder="Enter phone number"> </div>
                        <!-- <div class="form-group"> <label for="address">Address</label> <textarea id="address" name="address"
                                rows="4" placeholder="Enter address"></textarea> </div> -->
