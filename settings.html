<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite.com</title>
    <!-- website-icon -->
    <link rel="icon" type="image/png" href="../images/bird.jpg">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Elite</h1>
        </div>
        <ul>
            <li onclick="navigateTo('index.html')"><img src="images/dashboard (2).png" alt="">&nbsp;
                <span>Dashboard</span> </li>
            <li onclick="navigateTo('student.html')"><img src="images/reading-book (1).png"
                    alt="">&nbsp;<span>Students</span> </li>
            <li onclick="navigateTo('counselors.html')"><img src="images/teacher2.png"
                    alt="">&nbsp;<span>Counselors</span> </li>
            <li onclick="navigateTo('courses.html')"><img src="images/school.png" alt="">&nbsp;<span>Courses</span>
            </li>
            <li onclick="navigateTo('payments.html')"><img src="images/payment.png" alt="">&nbsp;<span>Payments</span>
            </li>
            <li onclick="navigateTo('profile.html')"><img src="images/user.png" alt="">&nbsp;<span>Profile</span> </li>
            <li onclick="navigateTo('login.html')"><img src="images/logout.png" alt="">&nbsp;<span>Log Out</span> </li>
            <li onclick="navigateTo('help.html')"><img src="images/help-web-button.png" alt="">&nbsp; <span>Help</span>
            </li>
            <li onclick="navigateTo('settings.html')"><img src="images/settings.png" alt="">&nbsp;<span>Settings</span>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="images/search.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <img src="images/notifications.png" alt="">
                    <div class="img-case">
                        <img src="images/man.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- for Setting -->
        <style>
            .help-container a:hover {
                text-decoration: underline;
            }


            .settings-container {
                max-width: 600px;
                margin: 110px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .settings-container h2 {
                color: #333;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                color: #333;
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #f9f9f9;
            }

            .form-group input:focus,
            .form-group select:focus {
                border-color: #88D66C;
            }

            .btn-save {
                display: inline-block;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                background-color: #88D66C;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .btn-save:hover {
                background-color: #76C155;
            }
        </style>

        <div class="settings-container">
            <h2>Settings</h2>
            <form action="#">
                <div class="form-group"> <label for="site-title">Website Title</label> <input type="text"
                        id="site-title" name="site-title" placeholder="Enter website title"> </div>
                <div class="form-group"> <label for="contact-email">Contact Email</label> <input type="email"
                        id="contact-email" name="contact-email" placeholder="Enter contact email"> </div>
                <div class="form-group"> <label for="counselor-availability">Counselor Availability</label> <input
                        type="text" id="counselor-availability" name="counselor-availability"
                        placeholder="Enter counselor availability">
                </div>
                <div class="form-group"> <label for="default-counselor">Default Counselor</label> <select
                        id="default-counselor" name="default-counselor">
                        <option value="counselor1">Counselor 1</option>
                        <option value="counselor2">Counselor 2</option>
                        <option value="counselor3">Counselor 3</option>
                    </select> </div>
                <div class="form-group"> <label for="support-link">Support Link</label> <input type="url"
                        id="support-link" name="support-link" placeholder="Enter support link"> </div>
                <div class="form-group"> <label for="notification-preferences">Notification Preferences</label> <select
                        id="notification-preferences" name="notification-preferences">
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="push">Push Notification</option>
                    </select> </div> <button type="submit" class="btn-save">Save Settings</button>
            </form>
        </div>

        <!-- custom js file link  -->
        <script src="script.js"></script>
</body>

</html>
